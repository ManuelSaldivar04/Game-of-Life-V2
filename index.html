<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life V2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    </head>
    <body>
        <h1>Conways Game of Life V2</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resetGame()">Reset</button>
        <h1>Generation: <span id="dynamic-generation"></span></h1>
        <h1>Population: <span id="dynamic-population"></span></h1>
        <!-- Put javascript at the end of the body, so that all html and css can load before needing to wait on js-->
        <script src="V2.js"></script>
    </body>
</html>
